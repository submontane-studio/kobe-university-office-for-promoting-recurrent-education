<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subhead Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, -apple-system, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        [data-testid="subhead"] {
            width: 1280px;
            height: 400px;
            position: relative;
            background-image: url('./dist/assets/images/health/photo_health01.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        [data-testid="subhead"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 45%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(41, 128, 185, 0.2) 0%,
                rgba(52, 152, 219, 0.15) 25%,
                rgba(85, 172, 238, 0.1) 50%,
                transparent 75%
            );
            z-index: 1;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.08) 1px, transparent 1px),
                radial-gradient(circle at 30% 80%, rgba(255, 255, 255, 0.06) 1px, transparent 1px);
            background-size: 40px 40px, 60px 60px, 80px 80px;
        }
        
        .subhead-titles {
            z-index: 10;
            position: relative;
            text-align: center;
        }
        
        .subhead-title-jp {
            margin: 0;
            padding: 16px 28px;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 6px;
            font-size: 32px;
            font-weight: bold;
            color: #333;
            letter-spacing: 0.03em;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 8px;
        }
        
        .subhead-title-en {
            margin: 0;
            padding: 8px 20px;
            background: rgba(255, 182, 193, 0.85);
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            letter-spacing: 0.02em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(3px);
        }
    </style>
</head>
<body>
    <div data-testid="subhead">
        <div class="subhead-titles">
            <h2 class="subhead-title-jp">保健学研究科</h2>
            <h3 class="subhead-title-en">Faculty of Health Science</h3>
        </div>
    </div>
    
    <script>
        document.fonts.ready.then(() => {
            console.log('Fonts loaded');
        });
    </script>
</body>
</html>
